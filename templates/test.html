{% extends "layout.html" %}
{% block title %}A Hero is Born{% endblock %}
{% block main %}
<div class="container-lg px-4 pdf">
    <div class="row text-center text-light gx-5" name="main-header">
        <div class="col d-none d-md-block">
            <h1>Bring Your Character to Life</h1>
        </div>
    </div>
    <div class="row bg-torn-top gx-5"></div>
    <div class="row bg-paper-content-btm dnd-red gx-5 pb-5" name="paper-content-container">
        <div class="col">
            <div class="row py-4" name="paper-content-header">
                <div class="col text-center d-none d-md-block">
                    <h2>A Hero is Born</h2>
                    <h4>for best results, fill in all fields</h4>
                </div>
            </div>
            <div class="row gx-5" name="paper-content-body">
                <div class="col d-none d-md-block align-self-center" name="image-content-column">
                    <img src="/static/img/watercolor/orc_warrior_01.png">
                </div>
            </div>
            <div class="row gx-5">
                <div class="col">
                    <button class="btn btn-danger" id="download-pdf-button">Download PDF</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-torn-btm gx-5"></div>
</div>
{% endblock %}
