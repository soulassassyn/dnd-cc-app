<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <!-- JQuery include -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Adobe font package -->
        <link rel="stylesheet" href="https://use.typekit.net/zde7zcr.css">
        <!-- DEBUG SWITCHES -->
        <script src="/static/debug.js"></script>
        <!-- App JS -->
        <!-- <script src="/static/app.js"></script> -->
        <title>D&D Dynamic Character Background Generator</title>       
    </head>
    <body class="bg-fantasy">
        <!-- Bootstrap 5.3.0 JS script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-md navbar-light bg-paper-content-btm">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="/">D&D Backstory Generator</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/create">Create Backstory</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="/pricing">Pricing</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
                    </ul>
                </div>
                <!-- AUTOFILL SWITCH -->
                <div class="form-check form-switch me-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggle">
                    <label class="form-check-label text-dark" for="toggle" id="autofill-state">DEBUG AUTOFILL</label>
                </div>
                <!-- DEBUG API SWITCH -->
                <div class="form-check form-switch me-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-button">
                    <label class="form-check-label text-dark" for="switch-button" id="switch-state">DEBUG API: Off</label>
                </div>
            </div>
        </nav>
        <div class="row bg-torn-btm gx-0"></div>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer class="mt-5 small text-center text-light bg-footer p-2">
            <div class="container-fluid">
                <div class="row justify-content-between p-4">
                    <div class="col-4">
                        A concept by <a href="https://github.com/soulassassyn" target="_blank" class="text-decoration-none link-info">Soul</a>
                    </div>
                    <div class="col-4">
                        <a href="#" class="text-decoration-none link-info">Release Notes</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
