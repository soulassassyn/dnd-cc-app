<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <!-- JQuery and then Popper.js include -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>   
        <!-- Adobe font package -->
        <link rel="stylesheet" href="https://use.typekit.net/zde7zcr.css">
        <!-- DEBUG SWITCHES -->
        <script src="/static/app.js"></script>

        <title>D&D Dynamic Character Background Generator</title>       
    </head>
    <body class="bg-fantasy">
        <nav class="navbar navbar-expand-md navbar-light bg-paper-content-btm">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="/">D&D Backstory Generator</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/create">Create Backstory</a></li>
                            <li class="nav-item"><a class="nav-link" href="/pricing">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
                        </ul>
                </div>
                <!-- AUTOFILL SWITCH -->
                <div class="form-check form-switch me-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggle">
                    <label class="form-check-label text-dark" for="toggle" id="autofill-state">DEBUG AUTOFILL</label>
                </div>
                <!-- DEBUG API SWITCH -->
                <div class="form-check form-switch me-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-button">
                    <label class="form-check-label text-dark" for="switch-button" id="switch-state">DEBUG API: Off</label>
                </div>
            </div>
        </nav>
        <div class="row bg-torn-btm"></div>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer class="mt-5 small text-center text-light bg-footer p-4">
            <div class="container-fluid">
                A concept by <a href="https://github.com/soulassassyn" target="_blank" class="text-decoration-none link-info">Soul</a><br>
            </div>
        </footer>
    </body>

</html>
