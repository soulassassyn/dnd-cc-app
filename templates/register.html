{% extends "layout.html" %}
{% block title %}Welcome to Character Background Generator{% endblock %}
{% block main %}
<div class="container-lg px-4">
    <div class="row text-center text-light gx-5">
        <div class="col d-none d-lg-block">
            <h1>In The Beginning...</h1>
        </div>
        <div class="col d-lg-none">
            <h2 class="title">In The Beginning...</h2>
        </div>
    </div>
    <div class="row bg-torn-top gx-5"></div>
    <div class="row bg-paper-content-btm gx-5 p-4">
        <div class="col dnd-red">
            <div class="row py-4" name="paper-content-header">
                <div class="col text-center d-none d-lg-block">
                    <h2>Begin Your Epic Story Now!</h2>
                </div>
                <div class="col text-center d-lg-none">
                    <h3>Begin Your Epic Story Now!</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-5 order-2">
                    <img src="/static/img/watercolor/backstory_tome.png">
                </div>
                <div class="col-10 col-md-7 pb-5">
                    <form action="/register" method="POST" id="registration-form">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="email">Enter your email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="email@server.com" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">                                
                                <div class="form-group">
                                    <label class="form-label" for="username">Enter a username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                </div>
                            </div>
                        </div>
                        <div class="row py-4">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="password">Enter a password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="password_confirmation">Enter password again</label>
                                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Password Confirmation" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Begin</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div class="row bg-torn-btm gx-5"></div>
</div>
{% endblock %}
